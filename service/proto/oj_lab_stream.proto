syntax = "proto3";

package oj_lab_stream.protos;

option go_package = "github.com/OJ-lab/oj-lab-services/service/proto";

service Messaging {
    rpc StartStream (StreamRequest) returns (stream StreamResponse) {}
}

message StreamRequest {
    string id = 1;
}

message StreamResponse {
    string id = 1;
    string message = 2;
}
